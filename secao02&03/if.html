
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Vue</title>

    <script src="https://unpkg.com/vue"></script>

</head>
<body>

    <div id="app">
        <h1>
            v-if e v-show
        </h1>
        <p v-if="1+1 == 2">
            Texto IF
        </p>
        <p v-show="ok">
            v-Show
        </p>
        <button @click="ok=!ok">Alternar v-show</button>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                ok: true
            }
        })
    </script>

</body>
</html>
